<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <span class="bg-animate"></span>
            <span class="bg-animate2"></span>

            <div class="form-box login">
                <h2 class="animation" style="--i:0; --j:21">Iniciar Sesión</h2>
                <form action="#">
                    <div class="input-box animation" style="--i:1; --j:22">
                        <input type="text" required>
                        <label>Nombre</label>
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box animation" style="--i:2; --j:23">
                        <input type="password" required>
                        <label>Contraseña</label>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <button type="submit" class="btn animation" style="--i:3; --j:24">Iniciar Sesión</button>
                    <div class="logreg-link animation" style="--i:4; --j:25">
                        <p>¿No tienes una cuenta?
                            <a href="#" class="register-link">Registrarse</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="info-text login">
                <h2 class="animation" style="--i:0; --j:20">Bienvenido</h2>
                <p class="animation" style="--i:1; --j:21">Ingresa tus credenciales para continuar.</p>
            </div>

            <div class="form-box register">
                <h2 class="animation" style="--i:17; --j:0">Sign Up</h2>
                <form action="#">
                    <div class="input-box animation" style="--i:18; --j:1">
                        <input type="text" required>
                        <label>Usuario</label>
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box animation" style="--i:19; --j:2">
                        <input type="text" required>
                        <label>Email</label>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box animation" style="--i:20; --j:3">
                        <input type="password" required>
                        <label>Contraseña</label>
                        <i class="bx bxs-lock-alt"></i>
                    </div>
                    <button type="submit" class="btn animation" style="--i:21; --j:4;">Registrarse</button>
                    <div class="logreg-link animation" style="--i:22; --j:5;">
                        <p>¿Ya tienes una cuenta?
                            <a href="#" class="login-link">Iniciar Sesión</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class="info-text register">
                <h2 class="animation" style="--i:17; --j:0">Bienvenido</h2>
                <p class="animation" style="--i:18; -j:1">Ingresa tus credenciales para continuar.</p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
